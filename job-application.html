<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    
    <title>Kreate</title>
</head>
<body>
    <header class="mt-4  md:mt-8  h-14 absolute z-50 w-[100%] flex justify-center">
        <nav class="flex flex-row justify-between h-14 items-center mx-4 sm:mx-12 md:mx-16 max-page-width">
            <div class="flex md:hidden w-[40%]">
                <img src="images/Logo-Kreate.png" alt="Kreate Logo">
            </div>
            <div class="hidden md:flex">
                <img src="images/Logo-Kreate.png" alt="Kreate Logo">
            </div>
            <div class="gap-4 hidden md:flex md:gap-14">
                <a href="">Home</a>
                <a href="">Find jobs</a>
                <a href="">Post jobs</a>
            </div>
            <div class="gap-4 hidden md:flex md:gap-14 items-center">
                <a href="">Login</a>
                <a class="bg-[#10B981] px-4 py-1 rounded-md text-white" href="">Sign Up</a>
            </div>
            <span class="md:hidden">X</span>
        </nav>
    </header>
    <main>
        <section class="flex justify-center ">
            <div class="max-page-width px-4 sm:px-12 md:px-16 mt-28 sm:mt-36 md:mb-24 lg:mb-24">
                <h1 class="text-2xl font-semibold">Job Application</h1>

                <form action="" class="border p-8 flex flex-col gap-10 rounded-md">
                    <div class="flex flex-col md:flex-row justify-between">
                        <div class="w-[45%] flex flex-col gap-2">
                            <label class="font-medium" for="full-name">Full Name</label>
                            <input class="border rounded-md h-12 focus:outline-none focus:border-[#10B981] px-6" type="text" name="full-name" id="full-name" placeholder="Enter your full name">
                        </div>
                        
                        <div class="w-[45%] flex flex-col gap-2">
                            <label class="font-medium" for="email"> Email</label>
                            <input class="border rounded-md h-12 focus:outline-none focus:border-[#10B981] px-6" type="email" name="email" id="email" placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="flex flex-col md:flex-row justify-between">
                        <div class="w-[45%]">
                            <div class="w-[70%] flex flex-col gap-2">
                                <label class="font-medium" for="upload-cv">Upload CV</label>
                                <input class="border-2 border-dashed rounded-md h-12 px-6" type="file" name="upload-cv" id="upload-cv" placeholder="Drag and drop or browse files">
                            </div>
                        </div>
                        
                        
                        <div class="w-[45%]">
                            <div class="w-[70%] flex flex-col gap-2">
                                <label class="font-medium" for="upload-cover-letter"> Upload Cover Letter</label>
                                <input class="border-2 border-dashed rounded-md h-12 px-6" type="file" name="upload-cover-letter" id="upload-cover-letter" placeholder="Drag and drop or browse files">
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="font-medium" for="message">Write your message</label>
                        <textarea class="py-3 px-6 border rounded-md w-full h-44 focus:outline-none focus:border-[#10B981]" name="message" id="message" placeholder="Type your message here..."></textarea>
                    </div>

                    <button class="bg-[#10B981] text-center text-white font-medium w-[100%] py-2 rounded-md" type="submit">Apply</button>
                    
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
