<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Kreate</title>
</head>
<body>
    <header class="mt-4 mx-8 md:mt-8 md:mx-20 h-14">
        <nav class="flex flex-row justify-between h-14 items-center">
            <div>
                <img src="images/Logo-Kreate.png" alt="Kreate Logo">
            </div>
            <div class="gap-4 hidden md:flex md:gap-14">
                <a href="">Home</a>
                <a href="">Find jobs</a>
                <a href="">Post jobs</a>
            </div>
            <div class="gap-4 hidden md:flex md:gap-14 items-center">
                <a href="">Login</a>
                <a class="bg-[#10B981] px-4 py-1 rounded-md text-white" href="">Sign Up</a>
            </div>
            <span class="md:hidden">X</span>
        </nav>
    </header>
    <main>
        <section class="flex flex-row mx-28 justify-between">
            <div class="w-[55%] mt-20">
                <h1 class="text-8xl">Your Dream <span class="text-[#10B981]">Job Is Waiting</span></h1>
                <p class="text-6xl mt-4">5000+ Jobs</p>

                <form action="" class="flex flex-row border-[#10B981] border-2 rounded-3xl items-center justify-between pl-4 mt-12">
                    <label for="title">
                        <img src="images/search-icon.png" alt="">
                    </label>
                    <input class="outline-none" type="text" name="title" placeholder="Enter job title, keyword">

                    <span class="h-14 w-[2px] bg-[#10B981]"></span>

                    <label for="search-location">
                        <img src="images/location-icon.png" alt="">
                    </label>
                    <input class="outline-none" type="text" name="search-location" placeholder="Search Location">

                    <button class="rounded-3xl bg-[#10B981] text-white h-14 px-6 border-2" type="submit">Search</button>
                    
                </form>
            </div>
            <div class="w-[35%] mt-16">
                <img src="images/image 1.png" alt="hero image">
            </div>
        </section>
    </main>
    
</body>
</html>
